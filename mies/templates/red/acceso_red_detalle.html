<div class="modal-dialog modal-lg ">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Detalle Registro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <table class="table table-bordered">
                <tbody>
                    <tr>

                        <th>Fecha:</th>
                        <td> <b>{{object.fecha}}</b> </td>
                        <th>Estado:</th>
                        <td>
                            {% if object.estado%}
                            <span class="badge badge-success">Conectado</span>
                            {% else %}
                            <span class="badge badge-danger">No conectado</span>
                            {% endif %}

                        </td>
                    </tr>
                    <tr>
                        <th>Usuario:</th>
                        <td colspan="4">{{object.usuario}}</td>
                    </tr>
                    <tr>
                        <th>Dirección Mac:</th>
                        <td>{{object.direccion_mac}}</td>
                        <th>Dirección IP:</th>
                        <td>{{object.direccion_ip}}</td>

                    </tr>
                    <tr>
                        <th>Observación:</th>
                        <td colspan="4">{{object.observacion}}</td>
                    </tr>
                </tbody>
            </table>
           

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
        </form>
    </div>

</div>
