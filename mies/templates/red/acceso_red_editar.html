<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Editar Registro</h5>
           
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          
  
        </div>
        
        <form action="{% url 'accesoRed_editar' object.id %}" method="post">
            {% csrf_token %}
            
            <div class="modal-body">
               
                <div class="form-group">
                    <label for="id_usuario">{{form.usuario.label}}*</label>
                    {{form.usuario}}
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="id_direccion_mac">{{form.direccion_mac.label}}</label>
                        {{form.direccion_mac}}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="id_direccion_ip">{{form.direccion_ip.label}}</label>
                        {{form.direccion_ip}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_observacion">{{form.observacion.label}}</label>
                    {{form.observacion}}
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="id_estado">{{form.estado.label}}</label>
                        {{form.estado}}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
        </form>
    </div>
</div>
